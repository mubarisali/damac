{% load static %}
{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/style.css' %}">
{% endblock %}
<style>
    .footer-section {
        background: #2a2a2a;
        padding: 50px 5%;
        color: #fff;
         margin-top: 0;
    }

    .footer-container {
        max-width: 1400px;
        margin: 0 auto;
        display: flex;
        justify-content: space-between;
        align-items: center;
        gap: 60px;
    }

    /* Left Side - Logo */
    .footer-left {
        flex: 0 0 auto;
    }

    .footer-logo img {
        height: 100px;
        width: auto;
        filter: brightness(0) invert(1);
    }

    /* Middle - Social Icons */
    .footer-social {
        display: flex;
        gap: 20px;
        flex: 0 0 auto;
    }

    .social-icon {
        width: 40px;
        height: 40px;
        border: 2px solid #fff;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        color: #fff;
        font-size: 20px;
        text-decoration: none;
        transition: all 0.3s ease;
    }

    .social-icon:hover {
        background: #fff;
        color: #2a2a2a;
        transform: translateY(-3px);
    }

    /* Right Side - Newsletter */
    .footer-newsletter {
        flex: 1;
        text-align: right;
    }

    .newsletter-title {
        font-size: 20px;
        font-weight: 600;
        margin-bottom: 20px;
        letter-spacing: 0.5px;
    }

    .newsletter-form {
        display: flex;
        align-items: center;
        justify-content: flex-end;
        gap: 0;
        margin-bottom: 12px;
    }

    .newsletter-input {
        padding: 14px 24px;
        border: none;
        border-radius: 50px 0 0 50px;
        font-size: 15px;
        width: 350px;
        outline: none;
        font-family: 'Poppins', sans-serif;
    }

    .newsletter-btn {
        padding: 14px 40px;
        background: #fff;
        color: #2a2a2a;
        border: none;
        border-radius: 0 50px 50px 0;
        font-size: 15px;
        font-weight: 600;
        text-transform: uppercase;
        cursor: pointer;
        letter-spacing: 1px;
        transition: all 0.3s ease;
        font-family: 'Poppins', sans-serif;
    }

    .newsletter-btn:hover {
        background: #d4af37;
        color: #fff;
    }

    .newsletter-terms {
        font-size: 13px;
        color: #aaa;
    }

    .newsletter-terms a {
        color: #fff;
        text-decoration: underline;
    }

    .newsletter-terms a:hover {
        color: #d4af37;
    }

    /* Responsive */
    @media (max-width: 992px) {
        .footer-container {
            flex-direction: column;
            align-items: center;
            text-align: center;
            gap: 40px;
        }

        .footer-newsletter {
            text-align: center;
        }

        .newsletter-form {
            justify-content: center;
        }

        .newsletter-input {
            width: 280px;
        }
    }

    @media (max-width: 600px) {
        .footer-section {
            padding: 40px 5%;
        }

        .footer-social {
            gap: 15px;
        }

        .social-icon {
            width: 45px;
            height: 45px;
            font-size: 20px;
        }

        .newsletter-input {
            width: 220px;
            padding: 12px 18px;
            font-size: 14px;
        }

        .newsletter-btn {
            padding: 12px 30px;
            font-size: 14px;
        }

        .newsletter-title {
            font-size: 18px;
        }

        .footer-logo img {
            height: 60px;
        }
    }
</style>

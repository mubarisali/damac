{% load static %}
{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/style.css' %}">
{% endblock %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}DAMAC{% endblock %}</title>
    <link rel="shortcut icon" href="{% static 'img/logo.jpg' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css" />
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/css/lightbox.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;200;300&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/js/lightbox.min.js"></script>
</head>

<body>

    {% include "components/header.html" %}

    <main>
        {% block content %}{% endblock %}
    </main>

    {% include "components/footer.html" %}

    <script src="{% static 'js/main.js' %}"></script>

    <!-- ================= POPUP CONTACT FORM ================= -->
    <div id="priceForm" class="popup-form">
        <div class="popup-content">
            <span class="close-btn" onclick="closeForm()">&times;</span>
            <h3>DISCOVER YOUR NEXT ADDRESS</h3>
            <p style="text-align: center; margin-bottom: 15px; color: #666;">*All fields are compulsory</p>
            <form action="https://api.web3forms.com/submit" method="POST" id="contactForm">
                {% csrf_token %}
                <input type="hidden" name="access_key" value="6ba4ddc2-a6f7-4330-848d-1eb2d72a5cdc">

                <label for="title">Title *</label>
                <select id="title" name="title" required>
                    <option value="">Select</option>
                    <option value="Mr">Mr</option>
                    <option value="Ms">Ms</option>
                    <option value="Mrs">Mrs</option>
                    <option value="Dr">Dr</option>
                </select>

                <label for="first_name">First Name *</label>
                <input type="text" id="first_name" name="first_name" placeholder="Enter First Name" required>

                <label for="last_name">Last Name *</label>
                <input type="text" id="last_name" name="last_name" placeholder="Enter Last Name" required>

                <label for="email">Email *</label>
                <input type="email" id="email" name="email" placeholder="Enter Email" required>

                <label for="phone">Phone *</label>
                <input type="tel" id="phone" name="phone" placeholder="Enter Phone Number" required>

                <label for="comments">Comments</label>
                <textarea id="comments" name="comments" placeholder="Enter your comments" rows="4"></textarea>

                <button type="submit">Get a call back!</button>
            </form>
        </div>
    </div>

    <!-- ================= TOAST NOTIFICATION ================= -->
    <div id="toast" class="toast hidden"></div>

    <!-- ================= STYLES ================= -->
    <style>
        /* ===== Popup Form ===== */
        .popup-form {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 99999;
            backdrop-filter: blur(2px);
        }

        .popup-form.active {
            display: flex;
        }

        .popup-content {
            background: white;
            padding: 30px;
            border-radius: 12px;
            width: 450px;
            max-width: 90%;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            position: relative;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .popup-content h3 {
            text-align: center;
            margin-bottom: 5px;
            color: #333;
            font-size: 1.3rem;
            font-weight: 600;
        }

        .close-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            cursor: pointer;
            font-size: 1.8rem;
            color: #666;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: all 0.3s ease;
        }

        .close-btn:hover {
            background: #f0f0f0;
            color: #333;
        }

        .popup-content form {
            display: flex;
            flex-direction: column;
        }

        .popup-content label {
            margin: 8px 0 4px 0;
            font-size: 0.9rem;
            font-weight: 500;
            color: #333;
        }

        .popup-content input,
        .popup-content textarea,
        .popup-content select {
            margin-bottom: 10px;
            padding: 10px 12px;
            font-size: 0.95rem;
            border: 1px solid #ddd;
            border-radius: 6px;
            transition: border-color 0.3s ease;
            font-family: inherit;
        }

        .popup-content input:focus,
        .popup-content textarea:focus,
        .popup-content select:focus {
            outline: none;
            border-color: #c7901f;
        }

        .popup-content textarea {
            resize: vertical;
            min-height: 80px;
        }

        .popup-content button {
            background-color: #E74C5B;
            color: white;
            padding: 14px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            margin-top: 10px;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .popup-content button:hover {
            background-color: #c0392b;
            transform: translateY(-2px);
        }

        .popup-content button:active {
            transform: translateY(0);
        }

        /* ===== Toast Notification ===== */
        .toast {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #333;
            color: #fff;
            padding: 14px 18px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            font-size: 0.95rem;
            display: flex;
            align-items: center;
            gap: 10px;
            opacity: 0;
            transform: translateY(-10px);
            z-index: 100000;
            transition: all 0.4s ease;
            max-width: 320px;
            pointer-events: auto;
        }

        .toast.show {
            opacity: 1;
            transform: translateY(0);
        }

        .toast.success {
            background: #27ae60;
        }

        .toast.error {
            background: #e74c3c;
        }

        .toast .close-toast {
            margin-left: auto;
            font-size: 1.2rem;
            cursor: pointer;
            color: #fff;
            opacity: 0.8;
            transition: opacity 0.2s ease;
        }

        .toast .close-toast:hover {
            opacity: 1;
        }

        /* Mobile Responsive */
        @media (max-width: 640px) {
            .popup-content {
                padding: 20px;
                width: 95%;
            }

            .popup-content h3 {
                font-size: 1.1rem;
            }
        }
    </style>

    <!-- ================= SCRIPTS ================= -->
    <script>
        function showForm() {
            const formElement = document.getElementById('priceForm');
            formElement.classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        function closeForm() {
            const formElement = document.getElementById('priceForm');
            formElement.classList.remove('active');
            document.body.style.overflow = '';
        }

        // Close form when clicking outside popup
        document.getElementById('priceForm').addEventListener('click', function (e) {
            if (e.target === this) closeForm();
        });

        // Close form with Escape key
        document.addEventListener('keydown', function (e) {
            if (e.key === 'Escape') closeForm();
        });

        // Form submission
        document.addEventListener('DOMContentLoaded', function () {
            const form = document.getElementById('contactForm');

            if (form) {
                form.addEventListener('submit', function (e) {
                    e.preventDefault();

                    fetch(form.action, {
                        method: 'POST',
                        body: new FormData(form),
                        headers: { 'Accept': 'application/json' }
                    })
                        .then(response => {
                            if (response.ok) {
                                showToast('Thank you! Your message has been sent successfully. We will contact you soon.', 'success');
                                form.reset();
                                closeForm();
                            } else {
                                showToast('Oops! There was a problem submitting your form. Please try again.', 'error');
                            }
                        })
                        .catch(error => {
                            showToast('Oops! There was a problem submitting your form. Please try again.', 'error');
                            console.error('Form submission error:', error);
                        });
                });
            }
        });

        // ===== Toast Notification Functions =====
        function showToast(message, type = 'success') {
            const toast = document.getElementById('toast');
            toast.className = `toast show ${type}`;
            toast.innerHTML = `
                <span>${message}</span>
                <span class="close-toast" onclick="hideToast()">&times;</span>
            `;

            // Auto close after 4 seconds
            setTimeout(() => {
                hideToast();
            }, 4000);
        }

        function hideToast() {
            const toast = document.getElementById('toast');
            toast.classList.remove('show');
            setTimeout(() => {
                toast.className = 'toast hidden';
            }, 300);
        }
    </script>

</body>

</html>
